<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar py-4">
                <div class="text-center mb-4">
                    <h4>Dashboard</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="dashboard.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="index.php" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
                    <span class="navbar-brand">Welcome to Dashboard</span>
                </nav>

                <div class="card shadow-sm p-4">
                    <h2 class="fw-bold text-primary">Users</h2>
                    <div class="table-responsive">
                        <table class="table table-hover" id="userTable">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");
            const tableBody = document.querySelector("#userTable tbody");
            if (!token) {
                alert("Unauthorized access. Please log in.");
                window.location.href = "index.php";
                return;
            }

            fetch("http://127.0.0.1:8000/api/users", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP status " + response.status);
                }
                return response.json();
            })
            .then(data => {
                tableBody.innerHTML = "";
                data.forEach((user, index) => {
                    tableBody.insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        </tr>
                    `);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                alert("Failed to load user data. Please try again.");
            });

            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.removeItem("token");
                window.location.href = "index.php";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
