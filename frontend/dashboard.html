<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { 
            width: 200px; 
            float: left; 
            background: #ffffff; 
            height: 100vh; 
            padding-top: 20px; 
        }
        main { 
            margin-left: 210px; 
            padding: 20px; 
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="employees.html">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="index.php" id="logoutBtn">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
            <span class="navbar-brand"><H1>Welcome to Dashboard</H1></span>
        </nav>

        <div class="card shadow-sm p-4">
            <h2 class="fw-bold text-primary">Users</h2>
            <div class="table-responsive">
                <table class="table table-hover" id="userTable">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch User Data
            const token = localStorage.getItem("token");
            const tableBody = document.querySelector("#userTable tbody");

            if (!token) {
                alert("Unauthorized access. Please log in.");
                window.location.href = "index.php";
                return;
            }

            fetch("http://127.0.0.1:8000/api/users", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            })
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = "";
                data.forEach((user, index) => {
                    tableBody.insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                        </tr>
                    `);
                });
            })
            .catch(error => {
                alert("Failed to load user data. Please try again.");
            });

            // Logout Function
            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.removeItem("token");
                window.location.href = "index.php";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
